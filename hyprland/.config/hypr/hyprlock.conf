source = colors.conf

background {
    monitor =
    path = $HOME/.config/ml4w/cache/blurred_wallpaper.png
     # only png supported for now
    blur_passes = 0
}

general {
    ignore_empty_input = true
    grace = 0
    disable_loading_bar = false
}

# weather & location
label {
	monitor = DP-2 
	text = cmd[update:1000] echo "$(~/.config/hypr/scripts/weatherinfo.sh)"
	shadow_passes = 1
	shadow_boost = 0.5
	color = $on_surface
	font_size = 11
	font_family = FiraMono Nerd Font Bold
	position = 0,-20
	halign = center
	valign = top
}

# bluetooth
label {
	monitor = 
	text = cmd[update:1000] echo "$(~/.config/hypr/scripts/bluetooth.sh)"
	color = $on_surface
	font_size = 12
	font_family = FiraMono Nerd Font Bold
	position = 37,35
	halign = left
	valign = bottom
	zindex = 5
}

# bluetooth bg
shape {
	monitor = 
	size = 210,40
	shadow_pass = 1
	shadow_boost = 0.5
	color = $on_primary
	rounding = 20
	position = 20,25
	halign = left
	valign = bottom
	zindex = 1
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = $on_surface
    font_size = 100
    font_family = Fira ExtraBold
    position = 0%, 175
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}


label{
   monitor =
   text = cmd[update:1000] echo -e "$(date "+%A, %d %B")"
   color = $on_surface
   font_size = 19
   font_family = Fira Mono
   position = 0, 100
   halign = center
   valign = center
}

input-field {
    size = 320, 55
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(255,255,255,0)
    inner_color = rgba(255,255,255,0.1)
    font_color = $on_surface
    font = Fira Mono Nerd
    fade_on_empty = false
    placeholder_text = <span> ï€‡ </span> $USER # Text rendered in the input box when it's empty.
    hide_input = false
    check_color = $primary
    fail_color = $error # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 100 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = true # change color if numlock is off
    swap_font_color = false # see below
    position = 0%, -300
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

# music
image {
   monitor = DP-2 
   path = 
   size = 60
   rounding = 5
   border_size = 0
   rotate = 0
